<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>径向渐变-小雨伞</title>
    <style>
        #umberlla {
            /*radial-gradient:(横向半径 纵向半径 at 圆心Y轴位置 圆心X轴位置，颜色 位置，) 渐变X轴位置 渐变Y轴位置 / 渐变半径 渐变半径；*/
            background: radial-gradient(200% 200% at bottom right, rgb(218, 165, 32) 49%, rgba(255, 215, 0, 0) 50%) 190px 1px / 10px 10px, radial-gradient(200% 200% at bottom left, rgb(255, 215, 0) 49%, rgba(255, 215, 0, 0) 50%) 200px 1px / 10px 10px,
            linear-gradient(90deg, goldenrod, goldenrod) 190px 210px/10px 200px,
            linear-gradient(90deg, gold, gold) 200px 210px/10px 200px,
            radial-gradient(100% 200% at 50% 0, rgba(255, 215, 0, 0) 10px, rgb(255, 215, 0) 10px, rgb(255, 215, 0) 19px, rgba(218, 165, 32) 20px, rgba(218, 165, 32) 30px, rgb(255, 215, 0, 0) 0px) 172px 410px / 6em 3em,
            radial-gradient(200% 200% at bottom right, rgb(255, 215, 0) 49%, rgba(255, 215, 0, 0) 50%) 230px 400px / 10px 10px,
            radial-gradient(200% 200% at bottom left, rgb(218, 165, 32) 49%, rgba(255, 215, 0, 0) 50%) 240px 400px / 10px 10px,
            radial-gradient(100% 200% at bottom center, red 49%, rgba(255, 215, 0, 0) 50%) center 10px / 90px 200px,
            radial-gradient(100% 200% at bottom center, blue 49%, rgba(255, 215, 0, 0) 50%) center 10px / 200px 200px,
            radial-gradient(100% 200% at bottom center, gold 49%, rgba(255, 215, 0, 0) 50%) center 10px / 300px 200px,
            radial-gradient(100% 200% at bottom center, deepskyblue 49.5%, rgba(255, 215, 0, 0) 50%) center 10px / 400px 200px;
            background-repeat: no-repeat;
            width: 400px;
            height: 500px;
            margin: 50px auto 0;
            text-align: center;
        }

    </style>
</head>
<body>

<div id="umberlla">

</div>

</body>
</html>
